name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Setup .NET 8.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Backend build and test
    - name: Restore dependencies
      working-directory: ./backend/src
      run: dotnet restore OrderTracking.API/OrderTracking.API.csproj

    - name: Build backend
      working-directory: ./backend/src
      run: dotnet build OrderTracking.API/OrderTracking.API.csproj --configuration Release --no-restore

    - name: Run backend tests
      working-directory: ./backend/src
      run: dotnet test OrderTracking.Service.Tests/OrderTracking.Service.Tests.csproj --configuration Release --verbosity normal

    # Frontend setup
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci --no-audit

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Lint frontend
      working-directory: ./frontend
      run: npm run lint --if-present
      continue-on-error: true
